<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add Recipient</h1>
<form th:action="@{/addRecipient}" method="post" th:object="${recipient}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required="required" th:field="*{name}" />
    <label for="name">Email:</label>
    <input type="text" id="email" name="email" required="required" th:field="*{email}" />
    <br/>
    <input type="submit" value="Add" />
</form>
</body>
</html>
